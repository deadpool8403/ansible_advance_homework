---
# tasks file for lb-tier
- name: Install HAProxy
  yum:
    name: haproxy
    state: latest

- name: Enable HAProxy
  service:
    name: haproxy
    state: started
    enabled: true

- name: Configure HAProxy
  template:
    src: ./haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg

- name: Restart HAProxy
  service:
    name: haproxy
    state: restarted
